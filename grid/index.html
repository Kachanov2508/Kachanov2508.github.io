<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body class="grid">
    <header class="header">
        <figure class="logo">
            <img src="img/magmer.svg" alt="magmer logo">
        </figure>
        <ul class="menu">
            <li>Телефон</li>
            <li>Email</li>
            <li>Корзина</li>
        </ul>
        <h1 class="heading-1">Находить а не искать</h1>
        <h2 class="heading-2 mb-3">Тысячи различных аттракционов для любого праздника</h2>
        <div class="search">
            <input type="search" placeholder="Что вы хотите найти?">
        </div>
        <div class="example mb-5">например: <span>детские аттракционы; пейнтбол; силомер; батут</span></div>
        <div class="sorting">
            <p>всего аттракционов: 3752</p>
            <select>
                <option hidden disabled selected>Сортироать по поставщикам</option>
                <option>Party2Go</option>
                <option>FunEvents</option>
                <option>Аренда аттракционов</option>
                <option>ProInterActive</option>
            </select>
        </div>
    </header>
    <main class="cards">cards</main>
    <section class="feedback">feedback</section>
    <section class="contacts">contacts</section>
    <footer class="footer">footer</footer>
</body>

</html>
